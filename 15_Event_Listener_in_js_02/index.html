<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my Website</p>
    </nav>
    <div class="block">
        <h4 id="name-block">Hey, There my name is <span id="username">Piyush Garg</span> :) </h4>
        <p class="block">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>
    <button id="clickButton">click Me</button>

    <script>
        const allChildren = document.querySelector("body").children;
        for(let i = 0 ; i < allChildren.length ; i++){
            allChildren.item(i).addEventListener('click' , function(){
                allChildren.item(i).remove();
            })
        }
    </script>
</body>
</html>
